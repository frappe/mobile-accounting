<ion-header>
  <ion-navbar>
    <ion-title>Add Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngIf="valid">
      <ion-label color="dark" style="font-weight: bold;">Name : </ion-label>
      <ion-input type="text" value="{{cust_name}}" clearInput [(ngModel)]="item.name"></ion-input>
    </ion-item>

    <ion-item *ngIf="!valid">
      <ion-label color="danger" style="font-weight: bold;">Name : </ion-label>
      <ion-input type="text" clearInput [(ngModel)]="item.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark" style="font-weight: bold;">Unit : </ion-label>
      <ion-select [(ngModel)]="unit" interface="popover">
        <ion-option value="kg" selected="true" (ionSelect)="unit_selected('Kg')">Kilogram</ion-option>
        <ion-option value="gram" (ionSelect)="unit_selected('Gram')">Gram</ion-option>
        <ion-option value="hour" (ionSelect)="unit_selected('Hour')">Hour</ion-option>
        <ion-option value="day" (ionSelect)="unit_selected('Day')">Day</ion-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="valid2">
      <ion-label color="dark" style="font-weight: bold;">Rate : </ion-label>
      <ion-input type="text" clearInput [(ngModel)]="item.rate"></ion-input>
    </ion-item>

    <ion-item *ngIf="!valid2">
      <ion-label color="danger" style="font-weight: bold;">Rate : </ion-label>
      <ion-input type="text" clearInput [(ngModel)]="item.rate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark" style="font-weight: bold;">Description : </ion-label>
      <ion-textarea rows="10" value={{item_description}} type="text" clearInput [(ngModel)]="item.description"></ion-textarea>
    </ion-item>

    <div style="padding:10px;text-align:center">
      <button class="save" ion-button (click)="item_done()"><ion-icon name="checkmark"></ion-icon></button>
    </div>

  </ion-list>
</ion-content>
