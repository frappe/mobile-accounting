<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item *ngFor="let d of list">
    <!-- <button color="col1" ion-button (click)="popup(d)">{{d}}</button> -->
    <h2 style = "color:#488aff">{{d.name}}</h2>
      <ion-icon item-end></ion-icon>
      <button ion-button clear icon-only item-end ion-button (click)="edit(d.name)">
        <ion-icon name="md-create" color="Ioption"></ion-icon>
      </button>
  </ion-item>
  <br>
  <div style = "text-align:center;">
    <button color="col3" ion-button (click)="insert()">+</button>
  </div>
</ion-content>
